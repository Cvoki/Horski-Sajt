            <div class="elementor-element elementor-element-f723427 sc_fly_static elementor-widget elementor-widget-spacer" data-id="f723427" data-element_type="widget" data-widget_type="spacer.default">

            <div class="elementor-element elementor-element-a2554c4 sc_fly_static elementor-widget elementor-widget-text-editor" data-id="a2554c4" data-element_type="widget" data-widget_type="text-editor.default">
            <div class="elementor-widget-container">
                            <div class="elementor-text-editor elementor-clearfix">
            <p>Историјат <a href="http://www.hramsvetogsave.rs"><strong>Храма Светог Саве</strong></a>, од појаве саме идеје, па све до њене коначне реализације, на својеврсан начин осликава историјска кретања српског народа током бурног двадесетог века. Ако Храм Светог Саве представља сублимацију свега најбољег што је српски дух достигао на пољу духовности, културе и државности, историјат изградње Храма, најбоља је илустрација историјског пута који је српски народ прошао у новијој историји.</p>					</div>

            </div>
            <div class="elementor-element elementor-element-ea3bc11 sc_fly_static elementor-widget elementor-widget-spacer" data-id="ea3bc11" data-element_type="widget" data-widget_type="spacer.default">

            <div class="elementor-element elementor-element-6fe856e sc_fly_static elementor-widget elementor-widget-heading" data-id="6fe856e" data-element_type="widget" data-widget_type="heading.default">
            <div class="elementor-widget-container">
        <h5 class="elementor-heading-title elementor-size-default">Оснивање Друштва за подизање Храма Светог Саве</h5>		</div>
            </div>
            <div class="elementor-element elementor-element-fe7ce4a sc_fly_static elementor-widget elementor-widget-spacer" data-id="fe7ce4a" data-element_type="widget" data-widget_type="spacer.default">
            <div class="elementor-widget-container">
                <div class="elementor-spacer">
        <div class="elementor-spacer-inner"></div>
    </div>

            </div>
            <div class="elementor-element elementor-element-02ef22f sc_fly_static elementor-widget elementor-widget-text-editor" data-id="02ef22f" data-element_type="widget" data-widget_type="text-editor.default">
            <div class="elementor-widget-container">
                            <div class="elementor-text-editor elementor-clearfix">
            <p>Највећу увреду српском народу турски завојевачи су учинили 1594. године, када су мошти Светог Саве, првог архиепископа и просветитеља српског, које су од 1237. године почивале у манастиру Милешеви, донели у Београд и спалили на Врачару.</p><p>Три стотине година после овог гнусног чина, у Београду се 1895. године – тек неку деценију по дефинитивном ослобођењу од турске окупације – оснива <em><strong>Друштво за подизање храма Светог Саве</strong></em> на Врачару и ту почиње историјат храма.</p><p>Друштво је основано са циљем да се храм подигне на месту на којем су спаљене светитељеве мошти. Друштво је основано од стране стотину најугледнијих грађана тадашњег Београда, на челу са митрополитом Михајлом (+ 1898.г.). Друштво је донело Правила, чији први члан гласи:</p>					</div>
                    </div>
            </div>
                    </div>
                </div>
    </div>
            <div class="elementor-column elementor-col-50 elementor-top-column elementor-element elementor-element-48699ed sc_inner_width_none sc_content_align_inherit sc_layouts_column_icons_position_left sc_fly_static" data-id="48699ed" data-element_type="column">
        <div class="elementor-column-wrap elementor-element-populated">
                        <div class="elementor-widget-wrap">
                    <div class="elementor-element elementor-element-55db707 sc_fly_static elementor-widget elementor-widget-heading" data-id="55db707" data-element_type="widget" data-widget_type="heading.default">
            <div class="elementor-widget-container">
        <h4 class="elementor-heading-title elementor-size-default">Расписивање јавног конкурса за изградњу</h4>		</div>
            </div>
            <div class="elementor-element elementor-element-19ab816 sc_fly_static elementor-widget elementor-widget-spacer" data-id="19ab816" data-element_type="widget" data-widget_type="spacer.default">

            <div class="elementor-element elementor-element-c265de3 sc_fly_static elementor-widget elementor-widget-text-editor" data-id="c265de3" data-element_type="widget" data-widget_type="text-editor.default">
            <div class="elementor-widget-container">
                            <div class="elementor-text-editor elementor-clearfix">
            <p>Године 1905. расписан је јавни конкурс за израду пројекта. Пропозиције конкурса захтевале су да будућа црква буде монументална, да је у српско-византијском стилу са унутрашњом површином од 2.000-2.500 квадратних метара, те да има одвојен звоник. На конкурс је приспело пет радова, који су током 1906. године прослеђени у Петроград на оцену Комисији, коју је именовала Императорска академија уметности у Петрограду.</p><p>Комисија је констатовала да ”с погледом на важност храма, не може препоручити ни један од поднесених пројеката за остварење”. До избијања рата са Бугарском 1912. године, а затим и током Светског рата 1914-1918, нису могла бити тражена нова решења.</p><p>После окончања рата и ослобођења, Друштво је обновљено 1919. г. и основан нови Одбор на челу са патријархом Димитријем. Године 1926, расписан је нови конкурс, овога пута на југословенском нивоу. Основни услови конкурса предвиђали су да грађевина буде у осавремењеном српско-византијском стилу, те да може да прими 6.000 верника на површини од око 3.000 м2.</p><p>Приспела су 22 пројектна предлога. Иако прва и трећа награда нису додељене, конкурс је, с обзиром на број и квалитет учесника, успео. Као најуспешнији рад, награђен је другом наградом пројекат професора архитекте Богдана Несторовића.</p>					</div>

            <div class="elementor-widget-container">
                            <div class="elementor-text-editor elementor-clearfix">
            <p>Изглед Храма Светог Саве чине различите целине, у чије су дизајнирање, градњу и одржавање уложени велики труд и рад. Погледајте како је је израђена купола Храма, затим његови крстови, звона, фасада, врата, крипта, мозаици, као и декоративно осветљење. Прочитајте и о рељефима Храма, као и о Врачарском платоу на коме се налазе Споменик Светом Сави, као и Парохијски дом.</p>					</div>

            <div class="elementor-widget-container">
                            <div class="elementor-text-editor elementor-clearfix">
            <p><strong><a href="https://hramsvetogsave.rs/znacaj-svetog-save/" target="_blank" rel="noopener">Значај Светог Саве</a></strong> огледа се у његовим делима, како оним које је чинио за свој народ, тако и онима која су остала записана на папиру. Још у раним хришћанским временима, један византијски цар је рекао: “Величина једног народа не гледа се по броју тог народа ни по територији његовој, величина једног народа гледа се по томе, колико је тај народ изнедрио из себе Светитеља и угодника Божијих”.</p><p>Ако би ово узели као мерило, онда српски народ јесте велики и Богом дани народ, јер светородна лоза Немањића дала је велике Светитеље и Просветитеље, и тиме српски народ привела Богу и Богопознању.</p>					</div>

            <div class="elementor-widget-container">
                            <div class="elementor-text-editor elementor-clearfix">
            <p>У оскудим изворима за <strong><a href="https://hramsvetogsave.rs/istorijat-crkve-svetog-save/" target="_blank" rel="noopener">историјат цркве Светог Саве</a></strong>, постоје подаци из којих се може закључити, да је на месту где су спаљене мошти Светог Саве постојала црква, односно, ограђен простор око богомоље, чија је основна намена, поред богослужбене, била да обележи и од заборава сачува ово свето место. То је била и намера оснивача Друштва за подизање Храма Светог Саве на Врачару.</p><p>Како се ова замисао развијала, првобитна црква је неколико пута реконструисана, сматрало се да ће имати само привремени карактер. Временом се, међутим, у контексту историјских збивања, око цркве Светог Саве развио плодан духовно – парохијски живот, тако да је ова – у поређењу са монументалним Храмом названа „Мала црква“, понела терет тешких времена и прерасла у значајан духовни центар Београда, али и целе отачаствене Цркве.</p>					</div>

            <div class="elementor-widget-container">
                            <div class="elementor-text-editor elementor-clearfix">
            <p><b><a href="https://hramsvetogsave.rs/dela-svetog-save/" target="_blank" rel="noopener">У најзначајнија дела Светог Саве убрајају се</a>&nbsp;</b>Студентски типик, Карејски типик, Хиландарски типик, као и Житије Светог Симеона Немањића, Служба Светом Симеону Мироточивом, Законоправило (Номоканон – Крмчија). Ово су најважнија дела Светог Саве, а листи се могу додати још многобројни списи које је први српски архиепископ писао и прикупљао на различитим језицима.&nbsp;</p><p>Наведена дела Светог Саве<b>&nbsp;<a href="https://hramsvetogsave.rs/dela-svetog-save/" target="_blank" rel="noopener">погледајте и прочитајте на издвојеним страницама</a></b>, а пронађите податке историчара о њиховом настанку. Откријте зашто је свако дело Светог Саве од изузетног значаја за српски народ.&nbsp;</p>					</div>

            <div class="elementor-widget-container">
                            <div class="elementor-text-editor elementor-clearfix">
            <p><a href="https://hramsvetogsave.rs/zitije-svetog-save/" target="_blank" rel="noopener"><strong>Житије</strong></a> и подвизи у пустињи са оцем, и засебно путовања, а делимично и приповедање о чудесима светога оца нашега Саве, првога архиепископа и учитеља српскога, што је испричао преподобни Доментијан, јеромонах манастира званога Хиландар, а написао Теодосије, монах истога манастира.</p><p>У сиромаштву свога знана, из убогог дома ума мојега немајући ништа да изнесем на трпезу доличну вашег достојанства, пуну речи анђелске хране, вас, праве слуге богатог Владике и Бога, о оци, подстичем да се молите, реч што знањем тече и језик јасан из неоскудних његових ризница да ми да, а пре свега зраку светлости, којом бисмо, мрак душе и ума очистивши у себи, могли бодро исказати добродетељи живота свеблаженог Саве, који је сада поново засијао у нашем роду.</p><p>Не као да њега иштемо похвалити, јер је похвала праведнику од Господа, нити да сами какву корист од нега стекнемо, — не; него је и старима било потребно да пишу житија изванредних људи и да их читају ради користи што је људи имају од њих.</p><p>А нашем последњем, лењивом роду, у који свршетак векова достиже, у коме је мало оних што се спасавају, не само да је потребно него је и веома пожељно да се сад ова житија пишу и да се с више разумевања читају, и да се на њих гледа као на живе стубове што стоје високо, да бисмо видели себе — како и колико заостајемо за њима, и да бисмо са вешћу себе осудили због лености у нама, и да бисмо себе подстакли подбодени њима као останом, ида бисмо се макар мало потрудили за добродетељ.</p><p>Једва да ће и многе и велике повести подстаћи срце наше на исправљање живота.</p>					</div>
