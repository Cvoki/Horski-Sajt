            <section class="elementor-section elementor-top-section elementor-element elementor-element-1417ae2 elementor-section-boxed elementor-section-height-default elementor-section-height-default sc_fly_static" data-id="1417ae2" data-element_type="section">
                    <div class="elementor-container elementor-column-gap-extended">
                        <div class="elementor-row">
                <div class="elementor-column elementor-col-50 elementor-top-column elementor-element elementor-element-96c120a sc_inner_width_none sc_content_align_inherit sc_layouts_column_icons_position_left sc_fly_static" data-id="96c120a" data-element_type="column">
        <div class="elementor-column-wrap elementor-element-populated">
                        <div class="elementor-widget-wrap">
                    <div class="elementor-element elementor-element-a2554c4 sc_fly_static elementor-widget elementor-widget-text-editor" data-id="a2554c4" data-element_type="widget" data-widget_type="text-editor.default">
            <div class="elementor-widget-container">
                            <div class="elementor-text-editor elementor-clearfix">
            <p>Певачко друштво Храма Светог Саве основано је и ради под директним покровитељством Његовог преосвештенства Eпископа ремезијанског Г. Стефана.&nbsp; Друштво чине:<br>1) <strong>Дечији хор „Растко“</strong><br>2) <strong>Омладински хор</strong><br>3) <strong>Хор „Мокрањац“</strong><br>4) <strong>Хор Храма Светог Саве</strong></p><p>Хорови Певачког друштва у овом тренутку представљају најбројнију певачку заједницу, коју чини око две стотине хорских певача од 4 до 84 година. Учешћем наших певача свих генерација у раду Друштва радимо на националној орјентацији, очувању и промоцији уметности, културе и традиције, ангажовању и укључивању младих у процес припреме као и реализације културних активности.</p><p><strong><a href="http://www.horovihrama.rs" target="_blank" rel="noopener">Певачко друштво</a> ј</strong>е добровољно, невладино и непрофитно удружење, основано ради остваривања циљева у области културе ради неговања духовне, световне и вокално – инструменталне музике, као и ради очувања и промоције националног идентитета.</p>					</div>
                    </div>
            </div>
                    </div>
                </div>
    </div>
            <div class="elementor-column elementor-col-50 elementor-top-column elementor-element elementor-element-48699ed sc_inner_width_none sc_content_align_inherit sc_layouts_column_icons_position_left sc_fly_static" data-id="48699ed" data-element_type="column">
        <div class="elementor-column-wrap elementor-element-populated">
                        <div class="elementor-widget-wrap">
                    <div class="elementor-element elementor-element-c265de3 sc_fly_static elementor-widget elementor-widget-text-editor" data-id="c265de3" data-element_type="widget" data-widget_type="text-editor.default">
            <div class="elementor-widget-container">
                            <div class="elementor-text-editor elementor-clearfix">
            <p>Циљеви Друштва су: унапређењe културе, посебно <strong><a href="https://www.kultura.gov.rs/" target="_blank" rel="noopener">музичких облика културе</a></strong>, едукација грађана о значају чувања хорске традиције, очувању националне и светске музичке баштине, организовања активности на унапређењу хорског певања, организовању скупова везаних за промоцију музике – како духовне тако и световне, ширење музичке културе међу младима, реализацију активности у циљу едукације чланова Друштва и других заинтересованих лица о музичкој култури, успостављање контакта са другим хоровима у земљи и иностранству.</p><p>Сваки хор Певачког друштва на концертним подијумима наступа самостално, док на богослужењима учествују као здружени хорски ансабл. Диригент Дечијег хора „Растко“ и Омладинског хора је Милена Антовић, а диригент хора „Мокрањац“ и Хора Храма Светог Саве је др Катарина Станковић.</p><p>Певачко друштво Храма Светог Саве је уз <strong><a href="http://www.hramsvetogsave.rs" target="_blank" rel="noopener">Храм Светог Саве</a></strong> организатор „Васкршњег концерта“, „Видовданског концерта“ и других концерата, музичких радионица и едукативних скупова.</p>					</div>
                    </div>
            </div>
                    </div>
                </div>
    </div>
                            </div>
                </div>
    </section>
